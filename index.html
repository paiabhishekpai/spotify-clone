<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/utility.css" />
  <body>
    <div class="container flex bg-black">
      <div class="left bg-grey">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img width="110" class="invert" src="img/logo.svg" alt="" />
          </div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="img/search.svg" alt="home" />Search
            </li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songList"></div>

          <ul></ul>
        </div>

        <div class="footer">
          <div>
            <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/privacy/"
              ><span>Privacy Center</span></a
            >
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/"
              ><span>Privacy Policy</span></a
            >
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/cookies-policy/"
              ><span>Cookies</span></a
            >
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
              ><span>About Ads</span></a
            >
          </div>
          <div>
            <a href="https://www.spotify.com/jp/accessibility/"
              ><span>Accessibility</span></a
            >
          </div>
        </div>
      </div>
      <div class="right bg-grey">
        <div class="header">
            <div class="nav">
                
            </div>
            <div class="buttons">
                <button class="signupbtn">Sign up</button>
                <button class="loginbtn">Log in</button>
            </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
